<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>__MSG_workbenchTitle__</title>
    <!-- 載入新的主題與佈局 CSS -->
    <link rel="stylesheet" href="styles/theme.css">
    <link rel="stylesheet" href="workbench.css">
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button class="tab-link active" data-tab="paste-text" data-i18n="workbenchTabText"></button>
            <button class="tab-link" data-tab="upload-image" data-i18n="workbenchTabImage"></button>
        </div>

        <!-- 文字貼上分頁 -->
        <div id="paste-text" class="tab-content active">
            <h2 data-i18n="workbenchTextHeader"></h2>
            <p class="description" data-i18n="workbenchTextDesc"></p>
            
            <div class="lang-selector-grid">
                <div>
                    <label for="text-source-lang" data-i18n="workbenchLabelSourceLang"></label>
                    <!-- 選項將由 JS 動態生成 -->
                    <select id="text-source-lang"></select>
                </div>
                <div class="arrow">→</div>
                <div>
                    <label for="text-target-lang" data-i18n="workbenchLabelTargetLang"></label>
                    <!-- 選項將由 JS 動態生成 -->
                    <select id="text-target-lang"></select>
                </div>
            </div>

            <textarea id="text-input" data-i18n-placeholder="workbenchTextPlaceholder"></textarea>
            <button id="process-text-btn" class="submit-btn" data-i18n="workbenchProcessTextButton"></button>
        </div>

        <!-- 圖片上傳分頁 -->
        <div id="upload-image" class="tab-content">
            <h2 data-i18n="workbenchImageHeader"></h2>
             <div class="instructions">
                <div class="os-instruction"><p><strong>macOS:</strong> <kbd>Cmd</kbd> + <kbd>Shift</kbd> + <kbd>4</kbd></p></div>
                <div class="os-instruction"><p><strong>Windows:</strong> <kbd>Win</kbd> + <kbd>Shift</kbd> + <kbd>S</kbd></p></div>
            </div>

            <div class="lang-selector-grid">
                 <div>
                    <label for="img-source-lang" data-i18n="workbenchLabelImageSourceLang"></label>
                     <!-- 選項將由 JS 動態生成 -->
                    <select id="img-source-lang"></select>
                </div>
                <div class="arrow">→</div>
                <div>
                    <label for="img-target-lang" data-i18n="workbenchLabelTargetLang"></label>
                    <!-- 選項將由 JS 動態生成 -->
                    <select id="img-target-lang"></select>
                </div>
            </div>

            <div id="upload-box">
                <input type="file" id="file-input" accept="image/jpeg, image/png, image/bmp" hidden>
                <div id="upload-placeholder">
                    <p data-i18n="workbenchUploadBox"></p>
                    <span data-i18n="workbenchUploadBoxDesc"></span>
                </div>
                <img id="preview-image" src="#" alt="Image Preview" class="hidden">
            </div>
            <button id="process-image-btn" class="submit-btn hidden" data-i18n="workbenchProcessImageButton"></button>
        </div>
        <div id="status-text"></div>
        
        <footer class="page-footer">
            <div class="footer-text" data-i18n="incognitoFooter"></div>
            <a href="https://www.buymeacoffee.com/hugocc0825" target="_blank"><img class="buymeacoffee-img" src="https://cdn.buymeacoffee.com/buttons/v2/default-green.png" alt="Buy Me A Coffee"></a>
        </footer>
    </div>
    <script src="i18n.js"></script>
    <!-- 類型改為 module 以使用 import -->
    <script type="module" src="workbench.js"></script>
</body>
</html>
