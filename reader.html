<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>__MSG_readerTitle__</title>
    <link rel="stylesheet" href="styles/theme.css">
    <link rel="stylesheet" href="styles/page_layout.css">
    <link rel="stylesheet" href="reader.css">
</head>
<body>
    <div class="container">
        <div class="toolbar">
            <!-- [v25.1 New Feature] Target Language Selector -->
            <div class="tool-group">
                <label for="target-lang" data-i18n="readerLabelTargetLang"></label>
                <select id="target-lang" class="select-input"></select>
            </div>
            <div class="tool-group">
                <label for="font-size" data-i18n="readerLabelFontSize"></label>
                <input type="range" id="font-size" min="12" max="32" value="20">
                <span id="font-size-value">20px</span>
            </div>
            <div class="tool-group">
                <label for="line-height" data-i18n="readerLabelLineHeight"></label>
                <input type="range" id="line-height" min="1.2" max="2.5" step="0.1" value="1.6">
                <span id="line-height-value">1.6</span>
            </div>
            <div class="tool-group">
                <label data-i18n="readerLabelBgColor"></label>
                <button class="color-btn" data-color="bg-white" title="Default"></button>
                <button class="color-btn" data-color="bg-sepia" title="Sepia"></button>
                <button class="color-btn" data-color="bg-dark" title="Dark"></button>
            </div>
            <div class="tool-group">
                 <button id="save-text" class="submit-btn" data-i18n="readerSaveButton"></button>
            </div>
        </div>
        <div id="content-area">
            <div id="loading-indicator">
                <p data-i18n="readerLoading"></p>
            </div>
        </div>

        <div id="voice-translate-tool" class="hidden">
            <h3 data-i18n="readerVoiceToolHeader"></h3>
            <div class="tool-group">
                <label for="voice-target-lang" data-i18n="readerVoiceToolLabel"></label>
                <select id="voice-target-lang" class="select-input"></select>
                <button id="translate-voice-btn" class="submit-btn" data-i18n="readerVoiceToolButton"></button>
            </div>
            <div id="voice-translation-output" class="translation"></div>
        </div>

        <footer class="page-footer">
            <div class="footer-text" data-i18n="incognitoFooter"></div>
            <a href="https://www.buymeacoffee.com/hugocc0825" target="_blank"><img class="buymeacoffee-img" src="https://cdn.buymeacoffee.com/buttons/v2/default-green.png" alt="Buy Me A Coffee"></a>
        </footer>
    </div>
    <script src="i18n.js"></script>
    <script type="module" src="reader.js"></script>
</body>
</html>
