<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>__MSG_optionsTitle__</title>
    <!-- 載入新的主題與專用版面樣式 -->
    <link rel="stylesheet" href="styles/theme.css">
    <link rel="stylesheet" href="styles/options.css"> <!-- 使用專用的 options.css -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container options-container">
        <h1 class="page-header" data-i18n="optionsHeader"></h1>
        
        <!-- (1) Display Language -->
        <section class="options-section">
            <h2 class="section-header" data-i18n="optionsDisplayLangSectionHeader"></h2>
            <label for="display-language" class="label" data-i18n="optionsDisplayLangLabel"></label>
            <select id="display-language" class="select-input">
                <!-- Options will be populated by options.js -->
            </select>
        </section>

        <hr class="divider">

        <!-- [v25.1 New Section] (2) Preferred Translation Languages -->
        <section class="options-section">
            <h2 class="section-header" data-i18n="optionsPrefLangSectionHeader"></h2>
            <p class="description" data-i18n="optionsPrefLangDesc"></p>
            <div class="space-y-4">
                <div>
                    <label for="pref-lang-a" class="label" data-i18n="optionsPrefLangLabelA"></label>
                    <input type="text" id="pref-lang-a" class="text-input" data-i18n-placeholder="optionsPrefLangPlaceholder">
                </div>
                 <div>
                    <label for="pref-lang-b" class="label" data-i18n="optionsPrefLangLabelB"></label>
                    <input type="text" id="pref-lang-b" class="text-input" data-i18n-placeholder="optionsPrefLangPlaceholder">
                </div>
            </div>
        </section>

        <hr class="divider">

        <!-- (3) Gemini Key Input Area -->
        <section class="options-section">
            <h2 class="section-header" data-i18n="optionsApiKeySectionHeader"></h2>
            <label for="api-key" class="label" data-i18n="optionsApiKeyLabel"></label>
            <input type="password" id="api-key" class="text-input">
        </section>

        <hr class="divider">

        <!-- (4) Translation & Recognition Model -->
        <section class="options-section">
            <h2 class="section-header" data-i18n="optionsModelSectionHeader"></h2>
            <p class="description" data-i18n="optionsModelDesc"></p>
            <div class="space-y-4">
                <!-- Gemini 2.0 Flash -->
                <div>
                    <input type="radio" name="model-select" id="gemini-2.0-flash" value="gemini-2.0-flash" class="sr-only" checked>
                    <label for="gemini-2.0-flash" class="model-card">
                        <div class="model-card-header">
                            <span class="model-name" data-i18n="optionsModel1Name"></span>
                            <span class="model-tag" data-i18n="optionsModel1Tag"></span>
                        </div>
                        <p class="model-id">gemini-2.0-flash-001</p>
                        <div class="model-desc" data-i18n="optionsModel1Desc"></div>
                    </label>
                </div>
                <!-- Gemini 2.5 Flash Lite -->
                <div>
                    <input type="radio" name="model-select" id="gemini-2.5-flash-lite" value="models/gemini-2.5-flash-lite-preview-06-17" class="sr-only">
                    <label for="gemini-2.5-flash-lite" class="model-card">
                         <div class="model-card-header">
                            <span class="model-name" data-i18n="optionsModel2Name"></span>
                        </div>
                        <p class="model-id">gemini-2.5-flash-lite-preview-06-17</p>
                        <div class="model-desc" data-i18n="optionsModel2Desc"></div>
                    </label>
                </div>
            </div>
        </section>

        <hr class="divider">

        <!-- (5) Preset Prompts -->
        <section class="options-section">
            <h2 class="section-header" data-i18n="optionsPresetSectionHeader"></h2>
            <p class="description" data-i18n="optionsPresetDesc"></p>
            <div class="space-y-4">
                <div>
                    <label for="preset-prompt-a" class="label" data-i18n="optionsPresetLabelA"></label>
                    <textarea id="preset-prompt-a" rows="2" class="text-input"></textarea>
                </div>
                 <div>
                    <label for="preset-prompt-b" class="label" data-i18n="optionsPresetLabelB"></label>
                    <textarea id="preset-prompt-b" rows="2" class="text-input"></textarea>
                </div>
                 <div>
                    <label for="preset-prompt-c" class="label" data-i18n="optionsPresetLabelC"></label>
                    <textarea id="preset-prompt-c" rows="2" class="text-input"></textarea>
                </div>
                 <div>
                    <label for="preset-prompt-d" class="label" data-i18n="optionsPresetLabelD"></label>
                    <textarea id="preset-prompt-d" rows="2" class="text-input"></textarea>
                </div>
                 <div>
                    <label for="preset-prompt-e" class="label" data-i18n="optionsPresetLabelE"></label>
                    <textarea id="preset-prompt-e" rows="2" class="text-input"></textarea>
                </div>
            </div>
        </section>

        <hr class="divider">
        
        <!-- (6) Optional Cloud Logging -->
        <section class="options-section">
            <h2 class="section-header" data-i18n="optionsLogSectionHeader"></h2>
            <p class="description" data-i18n="optionsLogDesc"></p>
            <div class="space-y-4">
                <div>
                    <label for="log-endpoint" class="label" data-i18n="optionsLogEndpointLabel"></label>
                    <input type="url" id="log-endpoint" placeholder="https://....cloudfunctions.net/your-function" class="text-input">
                </div>
                <div>
                    <label for="log-key" class="label" data-i18n="optionsLogKeyLabel"></label>
                    <input type="password" id="log-key" class="text-input">
                </div>
            </div>
        </section>

        <div class="save-area">
            <button id="save" class="submit-btn" data-i18n="optionsSaveButton"></button>
            <div id="status" class="status-text"></div>
        </div>
    </div>
    <script src="i18n.js"></script>
    <script type="module" src="options.js"></script>
</body>
</html>
