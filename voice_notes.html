<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>__MSG_voiceTitle__</title>
    <!-- 載入新的共用主題與版面樣式 -->
    <link rel="stylesheet" href="styles/theme.css">
    <link rel="stylesheet" href="styles/page_layout.css">
    <link rel="stylesheet" href="voice_notes.css">
</head>
<body>
    <div class="container">
        <h2 data-i18n="voiceTitle"></h2>
        <p class="description" data-i18n="voiceDesc"></p>
        
        <div class="form-group">
            <label for="audio-source" data-i18n="voiceLabelAudioSource"></label>
            <select id="audio-source"></select>
        </div>

        <div class="form-group">
            <label for="spoken-lang" data-i18n="voiceLabelSpokenLang"></label>
            <!-- 選項將由 JS 動態生成 -->
            <select id="spoken-lang"></select>
        </div>

        <div class="voice-controls">
            <button id="record-btn" data-i18n="voiceButtonStart"></button>
            <p id="timer">00:00</p>
            <!-- 新增錄音時間上限提示 -->
            <p class="limit-hint" data-i18n="voiceLimitHint"></p>
        </div>

        <div id="status-text"></div>
        
        <footer class="page-footer">
            <div class="footer-text" data-i18n="incognitoFooter"></div>
            <a href="https://www.buymeacoffee.com/hugocc0825" target="_blank"><img class="buymeacoffee-img" src="https://cdn.buymeacoffee.com/buttons/v2/default-green.png" alt="Buy Me A Coffee"></a>
        </footer>
    </div>
    <script src="i18n.js"></script>
    <script type="module" src="voice_notes.js"></script>
</body>
</html>
